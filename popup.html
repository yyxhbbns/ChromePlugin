<!-- name:微信图片素材库清理插件 -->
<!-- description: 一键清空微信公众平台素材库中的图片 -->
<!-- version: 1.0 -->
<!-- author: YH -->
<!-- date: 2025-01-10 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信图片素材库清空插件</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f6f7f9;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            color: #07C160;
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .description {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 24px;
            padding: 0 12px;
        }

        .button-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        #clearBtn {
            width: 100%;
            padding: 12px 24px;
            background: #07C160;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #clearBtn:hover {
            background: #06ae56;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(7, 193, 96, 0.2);
        }

        #clearBtn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        #clearBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-top: 12px;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .status.success {
            color: #07C160;
        }

        .status.error {
            color: #ff4d4f;
        }

        .status.loading {
            color: #1890ff;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #07C160;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.7);
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .divider {
            height: 1px;
            background: #eee;
            margin: 16px 0;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-images logo"></i>
            <h1>微信图片素材库清理工具</h1>
            <p class="description">一键清空当前页面的图片素材库，请确保在素材库页面使用。</p>
        </div>
        <div class="button-wrapper">
            <button id="clearBtn">
                <i class="fas fa-trash-alt"></i>
                <span>清空素材库</span>
                <div class="loading-spinner"></div>
            </button>
        </div>
        <div class="status">准备就绪</div>
        <div class="divider"></div>
        <div class="footer">
            使用提示：请在微信公众平台素材库页面使用此功能
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
